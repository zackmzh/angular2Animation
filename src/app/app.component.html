
<h1>Hello angular2{{title}}</h1>


<button (click)="change()">toggleLight</button>
<div class="room" [@lightOnOff]="roomState" (@lightOnOff.start)="animationStart($event)" (@lightOnOff.done)="animationDone($event)">
  <p style="color:red;">hello</p>
</div>

<div *ngIf="roomState=='on'" style="color:red;" [@flyInOut]>
  show me when room state is on
</div>
